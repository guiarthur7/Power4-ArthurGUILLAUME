    <h1>MODE DIFFICILE</h1>

    {{template "Informations" .Player}}

    {{if ne .Gagnant 0}}
        <div style="text-align: center; margin: 30px; font-family: 'Orbitron', sans-serif;">
            {{if eq .Gagnant 1}}
                <h2 style="color: #00bfff; font-size: 2.5em; text-shadow: 0 0 20px #00bfff;">🎉 {{.Player.Name1}} a gagné ! 🎉</h2>
            {{else if eq .Gagnant 2}}
                <h2 style="color: #ffd93d; font-size: 2.5em; text-shadow: 0 0 20px #ffd93d;">🎉 {{.Player.Name2}} a gagné ! 🎉</h2>
            {{else if eq .Gagnant 3}}
                <h2 style="color: #fff; font-size: 2.5em;">Match nul ! 🤝</h2>
            {{end}}
            <a href="/" style="color: #00bfff; font-size: 1.5em; text-decoration: none; margin-top: 20px; display: inline-block;">🔄 Nouvelle partie</a>
        </div>
    {{end}}

    <form action="/jouer" method="POST" style="text-align: center;">
        <input type="hidden" name="mode" value="powerhard">

            <button type="submit" name="colonne" value="0">1</button>
            <button type="submit" name="colonne" value="1">2</button>
            <button type="submit" name="colonne" value="2">3</button>
            <button type="submit" name="colonne" value="3">4</button>
            <button type="submit" name="colonne" value="4">5</button>
            <button type="submit" name="colonne" value="5">6</button>
            <button type="submit" name="colonne" value="6">7</button>
            <button type="submit" name="colonne" value="7">8</button>
        </div>
        {{end}}
